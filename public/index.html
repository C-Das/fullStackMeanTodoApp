<!DOCTYPE html>
<html ng-app="todoApp">
<head>
  <title>Todo App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script type="text/javascript" src="todo.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>
<body>
    <h1>My Todo App</h1>
  <div >
    <div ng-controller="todoAppController as todoCtrl" ng-init="getTodo()">
    <table>
      <tr ng-repeat="task in tasks">
        <td colspan="4">
          <input type="checkbox" ng-model="task.done" ng-change="updateTodo(task)">
        </td>
        <td colspan="6">
          {{ task.task}}
        </td>
        <td colspan="2">
          <button type="submit" ng-model="deleteTask" ng-click="deleteTodo(task._id)">Delete</button>
        </td>
      </tr>
    </table>
    <input type="text" ng-model="newTask" placeholder="Enter new task here">
    <button type="submit" ng-click="addTodo()">Add Todo</button>
  </div>
  </div>
</body>
</html>
